<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <nav>
        <a href="index.html">My page</a>
    </nav>
    
    <hr>

    <header>
        <h1>Application Form</h1>
        <h3>Fill in your details</h3>
    </header>

   <form action="">
    <label for="fname">First Name</label> <br>
    <input type="text" id="fname" placeholder="Enter first name"><br>
    <br>

    <label for="lname">Last Name</label> <br>
    <input type="text" id="lname" placeholder="Enter last name">
    <br>
    <br>

    <label for="gender">Gender</label><br>
    <input list="browsers" id="gender" name="browser" placeholder="select gender">
    <datalist id="browsers">
      <option value="Male">
      <option value="Female"></option>
    </datalist>
    <br>
    <br>

    <label for="data">Date</label> <br>
    <input type="date" id="date" >
    <br>
    <br>


    <label for="email">Email Address</label> <br>
    <input type="email" id="gender" placeholder="enter email Address">
    <br>
    <br>

    <label for="edu">Educational level</label><br>
    <input list="education" id="edu" name="browser" placeholder="select level of Education">
    <datalist id="education">
      <option value="Bsc">
      <option value="Msc">
        <option value="Diploma"></option>
        <option value="Doctorate (phd)"></option>
        <option value="High school/Secondary school"></option>
        <option value="Under Graduate"></option>
    </datalist>
    <br>
    <br>


    <label for="country">Country</label><br>
    <input list="count" id="country" placeholder="select country">
    <datalist id="count">
        <option value="Nigeria"></option>
        <option value="Any other country"></option>
    </datalist> <br> <br>


    <label for="state">State/City of Residence</label> <br>
    <input type="type" id="state" placeholder=" enter state/City of Residence">
    <br>
    <br>


    <label for="employ">Employment Status</label><br>
    <input list="job" id="employ" placeholder="select employment status">
    <datalist id="job">
        <option value="Employed"></option>
        <option value="Unemployed"></option>
        <option value="Self Employed"></option>
    </datalist> <br> <br>

    <label for="phone">Phone number</label><br>
    <input type="number" id="phone" placeholder="enter your phone number"> <br><br>

    <label for="school">Choose School</label><br>
    <input list="edu" id="school" placeholder="select school">
    <datalist id="edu">
        <option value="school of creative economy">sch</option>
        <option value="school of business"></option>
    </datalist><br><br>


    <label for="course">Choose Course of Study</label> <br>
    <input type="text" id="course" placeholder="select course"> <br> <br>


    <label for="us">How did you hear about us?</label> <br>
    <input type="text" id="us" placeholder="select channel"> <br> <br>

    <label for="discount">Scholarship/Discount Code (optional)</label> <br>
    <input type="text" id="discount" placeholder="Scholarship or student ID or discount codes"> <br> <br>
   </form>

   <section>
    <p>By clicking continue, I agree to  <a href="#">Terms of Use</a> and acknowledge that I
        have read the  <a href="#">Privacy Policy</a>.</p>
        <br>
        <button>Proceed</button>
   </section>

   <footer>
        <p>Already have an account? <a href="">Sign In</a></p>
   </footer>
    
</body>
</html>
